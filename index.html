<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <section class="parallax">
            <div class="parallax__body">
                <div class="parallax__container _container">
                    <div class="parallax_label">101</div>
                    <h1 class="parallax_title">SPACE <br> TRAVEl</h1>
                </div>
                <div class="parallax__images images-parallax">
                    <div class="images-parallax__item">
                        <div class="images-parallax__clouds"></div>
                    </div>
                    <div class="images-parallax__item">
                        <div class="images-parallax__mountains"></div>
                    </div>
                    <div class="images-parallax__item">
                        <div class="images-parallax__human"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">

            <h2 class="content__title">Space Player</h2>
            <div class="content__chat">
                <!-- сюда вставляется div .chat -->
                <div class="content__sendmsg">
                    <textarea class="message" placeholder="message"></textarea>
                    <!-- <p><button class="send" onclick="sendMessage()">send</button></p> -->
                    <img class='send' onclick="sendMessage()" src="./media/send_but.png" alt="">

                </div>
            </div>

            <div class="content__video">
                <video id="my-player" class="video-js vjs-big-play-centered vjs-16-9" controls preload="auto"
                    poster="media/image.jpg">
                    <source src="media/video.mp4" type="video/mp4">
                </video>
            </div>

        </section>
        <!-- <p><button class="clear" onclick="clearStorage()">Очистить чат</button></p> -->
    </div>
    </section>
    </div>

    <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
